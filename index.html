iv class="card-actions horizontal justified"><a target="_blank" href="https://goo.gl/photos/HUgqe3r8keiSZeif9"><paper-icon-button icon="launch"></paper-icon-button></a></div></paper-card><paper-card heading="Serba-serbi" image="https://lh3.googleusercontent.com/994i1ub-aj6F4jwc_gvT-lsxNY4d_N1LrLUCyNiomWB1yFaLkEOMwl7c0iREonplt-sVH-gbXULn6XflYTYLIZMB8smM_p-z2eE651Y-nL5Eu3Cn5DUjTBqI83QMXyTDXVSBMZwgSWP08ege_R2fpNo7LsYEQL5reHEsIfpkD4ywbPjCYdKBw6ClrGYVepha1H7nt8WfZvRP5Bfa76xyg9NwUPhDINM-TmspwsUxazaIgjPbEnTAmEZPr9DjRQZ5JkrrbFm0BIiPOHNCUcJEvyqzNIaw35J1BBd-Dvkt5QGNcbmQKkJjBPT5e7eAHxhDd-2rzmqPBs_fYvekvKIM-u5I5TBF3SKuHgpsv5o97_EefQMq-7Eij9v39RhMNe-QuSp4HFxlYBcfobcYEo9G8uCZpF2cDXM2kiAS50_6KAJ-AV0RnB3b9MMkWrO_I7uTlUL_BbpIdqn4mwu4xV78EiKSkCt8nRZCb81Z_dY3AeCb1GFJ0gn36eYkQS0uo-HxIgXMF4EaOQF1YblLVujENbSjLL2YVQO3req2eKt3Zyl0J25JacFAHLJ1ObgseTB_XcV-RNCo5uer_6D-HIN_EXUb5vqfNL8=w965-h643-no" style="margin-left:4px; margin-right:4px; margin-top:4px; margin-bottom:0px; width:100%;"><div class="card-actions horizontal justified"><a target="_blank" href="https://goo.gl/photos/9ALbP6Wc1o8FeQ9VA"><paper-icon-button icon="launch"></paper-icon-button></a></div></paper-card></section><section data-route="informasi"><paper-material elevation="1"><template is="dom-bind"><paper-tabs selected="{{selected}}" id="paper_tabs" scrollable=""><paper-tab id="paper_tab">Latar Belakang</paper-tab><paper-tab id="paper_tab1">Dasar Hukum</paper-tab><paper-tab id="paper_tab2">Tujuan</paper-tab><paper-tab id="paper_tab3">Nama dan Tema Kegiatan</paper-tab><paper-tab id="paper_tab4">Bentuk Kegiatan</paper-tab></paper-tabs><iron-pages selected="{{selected}}"><div id="paper_tab"><p>Musabaqah Tilawatil Qur’an atau lomba membaca Al-quran dengan lagu yang selama ini sudah dikenal. MTQ telah ada di Indonesia sejak tahun 1940-an sejak berdirinya Jami’iyyatul Qurro wal Huffadz yang didirikan oleh Nahdlatul Ulama, ormas terbesar di Indonesia.</p><p>Sejak tahun 1968, saat Menteri Agama dihabat K.H. Muhammad Dahlan (salah seorang ketua Pengurus Besar Nahdlatul Ulama) MTQ dilembagakan secara nasional. MTQ pertama diselenggarakan di Makassar pada bulan Ramadan tahun 1968. Kala itu hanya melombagakan tilawah dewasa saja dan melahirkan Qari Ahmad Syahid dari Jawa Barat dan Muhammadong dari Sulawesi Selatan. MTQ kedua diselenggarakan di Banjarmasin tahun 1969. Tahun 1970 MTQ ketiga diselenggarakan di Jakarta dengan acara yang sangat meriah.</p><p>Al-qur’an adalah wahyu Allah yang diturunkan kepada Nabi Muhammad SAW beserta umatnya dan merupakan bacaan utama bagi umat muslim di seluruh jagat raya. Al-Qur’an ini sebagai petunjuk bagi umat Islam dalam beribadah kepadaNya. Isi Al-Qur’an merupakan penyempurnaan wahyu Allah sebelumnya dimana isinya menyangkut hubungan manusia dengan Allah, manusia dengan sesama manusia dan juga manusia dengan lingkungannya. Hal –hal mengenai tauhid, akidah, ahklak dan fikih semuanya terkandung dalam Al-qur’an.</p><p>Al-qur’an adalah wahyu Allah yang diturunkan kepada Nabi Muhammad SAW beserta umatnya dan merupakan bacaan utama bagi umat muslim di seluruh jagat raya. Al-Qur’an ini sebagai petunjuk bagi umat Islam dalam beribadah kepadaNya. Isi Al-Qur’an merupakan penyempurnaan wahyu Allah sebelumnya dimana isinya menyangkut hubungan manusia dengan Allah, manusia dengan sesama manusia dan juga manusia dengan lingkungannya. Hal –hal mengenai tauhid, akidah, ahklak dan fikih semuanya terkandung dalam Al-qur’an.</p></div><div id="paper_tab1"><ol><li>Undang-undang Nomor : 23 Tahun 2007 tentang Pembentukan Kabupaten sumba Tengah di Propinsi Nusa Tenggara Timur (Lembaran Negara Republik Indonesia Tahun 2007 Nomor 5,Tambahan Lembaran Negara Republik Indonesia Nomor 4679);</li><li>Keputusan bersama Menteri Agama Nomor : 182 Tahun 1982 dan Menteri Dalam Negeri Nomor : 44 A Tahun 1982 tentang usaha meningkatkan kemampuan baca tulis Al-Qur’an dalam kehidupan sehari-hari;</li><li>Keputusan bersama Menteri Agama Nomor : 182 a Tahun 1988 dan Menteri Dalam Negeri Nomor : 48 Tahun 1988 tentang Pengembangan Tilawatil Qur’an;</li><li>Keputusan Bupati Sumba Tengah Nomor : KEP/HK/80/2016 tentang Pembentukan Panitia Pelaksana Musabaqah Tilawatil Qur’an Kabupaten Sumba Tengah Tahun 2016</li></ol></div><div id="paper_tab2"><p>Tujuan dari penyelenggaraan kegiatan Mushabaqah Tilawatil Qur’an ini, antara lain:</p><ol><li>Meningkatkan keimanan dan ketakwaan kepada Allah SWT</li><li>Mengembangkan minat dan bakat seni baca Al-Qur’an</li><li>Mempererat tali silaturahmi dikalangan umat dan membangun toleransi antar umat beragama</li><li>Menyeleksi Qari, Qaiah terbaik untuk mengikuti Musabaqah Tilawatil Qur’an Tingkat Propinsi NTT di Kabupaten Ende</li></ol></div><div id="paper_tab3"><h2>Nama Kegiatan</h2><p>“Mushabaqah Tilawatil Qur’an Tingkat Kabupaten Sumba Tengah”</p><br><h2>Tema Kegiatan</h2><p>“Al-Qur’an sebagai pembentuk kepribadian mukmin sejati yang ikhlas membangun kerukunan”</p></div><div id="paper_tab4"><p>Rangkaian kegiatan Mushabaqah Tilawatil Qur’an ini, antara lain:</p><ol><li>Lomba Tilawah Al'Quran<ul>a. Qari Kanak-kanak</ul><ul>b. Qariah Kanak-kanak</ul><ul>c. Qari Remaja</ul><ul>d. Qariah Remaja</ul><ul>e. Qari Dewasa</ul><ul>f. Qariah Dewasa</ul></li><br><li>Lomba Tartil Al'Quran<ul>a. Qari Kanak-kanak</ul><ul>b. Qariah Kanak-kanak</ul></li><br><li>Fahmil Al'Quran<ul>a. Siswa/i SMP/MTs</ul><ul>b. Siswa-i SMA/SMK</ul></li></ol></div></iron-pages></template></paper-material><script>
